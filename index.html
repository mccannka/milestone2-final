<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Savings, Desposit Rates, comparison" />
    <meta name="description" content="Compare savings rates today to get the most yout money" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Milestone Final</title>

</head>


<body>
    <!-- Calculator & Results -->
    <section>
        <div class="row py-5 text-centre">
            <div class="col">
                <h2 class="display-5 fw-bold">Savings Title
                </h2>
            </div>
            <form class="px-4 py-5" id="current-form">
                <div class="row mb-3 col-12">
                    <label id="saving-held">
                        Savings Held
                    </label>
                    <input type="number" class="form-control" id="saving-held" placeholder="Â£100" required="">
                </div>
                <div class="row mb-3 col-12">

                    <label>
                        Current Interest rate (%)
                    </label>
                    <input type="number" step="0.01" class="form-control" id="current-rate" placeholder="0.01"
                        required="">
                    <div class="row mb-3 col-12">
                        <label>
                            Type of Savings Account
                        </label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="savings-type" aria-label="Example select with button addon"
                                required="">
                                <option value="Instant">Instant Access Account</option>
                                <option value="Regular">Monthly Regular Savings</option>
                                <option value="Fixed">Fixed term Account</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="calculate-button" class="btn btn-primary"
                        onclick="return updateHTMLInterestResults(interestCalculations)">Calculate</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>


</html>
