<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Savings, Desposit Rates, comparison" />
    <meta name="description" content="Compare savings rates today to get the most yout money" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Milestone Final</title>
  </head>
  <body>
    <!-- Calculator & Results -->
    <section id=calculator>
      <div class="row py-5 text-centre row mb-3 col-12">
        <div class="col">
          <h2 class="display-5 fw-bold">Interested in Saving?</h2>
          <form class="px-4 py-5" id="rate-form" method="POST">
            <div class="amount mb-3 col-12">
              <label for="saving-held">
              How much do you want to save?
              </label>
              <input type="number" class="form-control" id="saving-held" placeholder="Â£100" required="">
              <div class="rate mb-3 col-12">
                <label for="type">
                How long do you want to save for?
                </label>
                <div class="typemrow mb-3 col-12">
                  <select class="form-select" id="type" aria-label="Example select with button addon"
                    required="" size="3">
                    <option value="Instant">I need immediate access to my savings</option>
                    <option value="Regular">Happy to invest for over 30 days</option>
                    <option value="Fixed">Happy to invest for less than a year</option>
                  </select>
                  <button type="submit" id="calculate-button" class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/calc.js"></script>
  </body>
</html>
